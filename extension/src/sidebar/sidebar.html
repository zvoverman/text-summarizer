<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Text Summarizer Sidebar</title>
    <link rel="stylesheet" href="sidebar.css" />
</head>

<body class="dark-theme">
    <header class="banner">
        <div class="logo-container">
            <img src="../../icons/monstera-leaf.svg" alt="Extension Icon" class="extension-icon">
        </div>

        <h2>Text Summarizer</h2>
        <p>Highlight text and hit "Summarize" to get started.</p>
    </header>

    <nav class="sidebar-nav">
        <ul>
            <li><button id="summarize-button" type="button">Summarize</button></li>
            <li><button id="copy-button" type="button">Copy</button></li>
            <li class="dropdown">
                <button id="settings-button" type="button">Settings</button>
                <div class="dropdown-content">
                    <ul class="settings-row">
                        <li>
                            <div class="api-key">
                                <label id="api-key-label">API Key:</label>
                                <input type="text" id="api-key-input" placeholder="Enter your API key">
                                <button id="save-button" type="button">Save</button>
                            </div>
                        </li>
                        <li>
                            <div class="theme-switch-wrapper">
                                <label class="theme-switch" for="checkbox">
                                    <input type="checkbox" id="checkbox">
                                    <span class="checkbox-custom"></span>
                                    <em>Toggle Dark Mode</em>
                                </label>
                            </div>
                        </li>
                    </ul>
                </div>
            </li>
        </ul>
    </nav>

    <main>
        <div class="time-elapsed">
            <p>Output time: <span id="time-elapsed-value">N/A</span></p>
        </div>

        <div class="output">
            <div id="summary"></div>
        </div>
    </main>

    <div class="credits">
        <p>See <a href="https://github.com/zvoverman/text-summarizer/tree/main/extension"
                target="_blank">documentation</a> for help.</p>
    </div>


    <script src="../../dist/sidebar.js"></script>
    <script src="../../dist/options.js"></script>
    <script src="../../dist/copy-to-clipboard.js"></script>
    <script src="../../dist/light-mode-toggle.js"></script>

</body>

</html>
